<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0;background: url(./2022.png) no-repeat center;backdrop-filter: blur(3px);background-size: 100% auto;">
  <div id="container" style="height: 100%;"></div>

  <script type="text/javascript" src="./echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};

    var option;
    option = {
      graphic: {
        elements: [
          {
            type: 'text',
            left: 'center',
            top: 'center',
            style: {
              text: 'Magic<Lite>Planet',
              fontSize: 70,
              fontWeight: 'bold',
              lineDash: [0, 200],
              lineDashOffset: 0,
              fill: 'transparent',
              stroke: '#409eff',
              lineWidth: 1
            },
            keyframeAnimation: {
              duration: 3000,
              loop: true,
              keyframes: [
                {
                  percent: 0.7,
                  style: {
                    fill: '#409eff00',
                    lineDashOffset: 200,
                    lineDash: [200, 0]
                  }
                },
                {
                  // Stop for a while.
                  percent: 0.8,
                  style: {
                    fill: '#409eff8a'
                  }
                },
                {
                  percent: 1,
                  style: {
                    fill: '#409eff'
                  }
                }
              ]
            }
          }
        ]
      }
    };
    if (option && typeof option === 'object') {
      myChart.setOption(option, true);
    }
    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
